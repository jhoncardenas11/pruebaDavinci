<header>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h3>solicitud de cita medica</h3>
            </div>
        </div>
    </div>
</header>

<body>
    <section class="s1">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h4>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis, esse harum? Odio nemo vitae suscipit quidem? Voluptate, voluptates corporis culpa similique nobis quidem quae fugiat eligendi perspiciatis enim magnam sint?</h4>
                </div>
            </div>
        </div>
    </section>

    <section class="form">
        <div class="container">
            <div class="row">
                <form class="col s12 center-align" name="formMeet" [formGroup]="formMeet" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="input-field col s12 m12 l6">
                            <input type="text" id="name" name="name" formControlName="name" class="validate">
                            <label for="name">Nombre</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="text" id="lastName" name="lastName" formControlName="lastName" class="validate">
                            <label for="lastName">Apellido</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="number" id="phone" name="phone" formControlName="phone" class="validate">
                            <label for="tel">Tel√©fono</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="email" id="email" name="email" formControlName="email" class="validate">
                            <label for="email">Correo electronico</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="text" class="datepicker" id="date" name="date">
                            <label for="date">Fecha</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="text" class="timepicker" id="hour" name="hour">
                            <label for="time">Hora</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <select name="typeMeet" id="typeMeet" formControlName="typeMeet">
                                <option value="general">General</option>
                                <option value="especialista">Especialista</option>
                            </select>
                            <label>Tipo de cita</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="comments" name="comments" formControlName="comments" class="materialize-textarea"></textarea>
                            <label for="info">Comentarios adicionales</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="waves-effect waves-light btn" [disabled]="!formMeet.valid"><i class="material-icons left">cloud</i>agendar cita</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
