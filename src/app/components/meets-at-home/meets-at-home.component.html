<header>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h3>Cita en casa</h3>
            </div>
        </div>
    </div>
</header>

<body>
    <section class="s1">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h4>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis, esse harum? Odio nemo vitae suscipit quidem? Voluptate, voluptates corporis culpa similique nobis quidem quae fugiat eligendi perspiciatis enim magnam sint?</h4>
                </div>
            </div>
        </div>
    </section>

    <section class="form">
        <div class="container">
            <div class="row">
                <form class="col s12 center-align">
                    <div class="row">
                        <div class="input-field col s12 m12 l6">
                            <input type="text" id="name" name="name" class="validate">
                            <label for="name">Nombre</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="text" id="lastName" name="lastName" class="validate">
                            <label for="lastName">Apellido</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="number" id="tel" name="tel" class="validate">
                            <label for="tel">Teléfono</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="email" id="email" name="email" class="validate">
                            <label for="email">Correo electronico</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="text" class="datepicker" id="date" name="date">
                            <label for="date">Fecha</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="text" class="timepicker" id="time" name="time">
                            <label for="time">Hora</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input type="text" id="direction" name="direction" class="validate">
                            <label for="direction">Dirección de residencia</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <select>
                                <option value="1">General</option>
                                <option value="2">Especialista</option>
                            </select>
                            <label>Tipo de cita</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="info" name="info" class="materialize-textarea"></textarea>
                            <label for="info">Comentarios adicionales</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>agendar cita en casa</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
